{% set name = "dvclive" %}
{% set version = "0.8.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dvclive-{{ version }}.tar.gz
  sha256: a6d1a173184e43b78873952887d66251a74976a4a8c80fb812242723ef4cd74e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dvc-render
    - python >=3.6

test:
  imports:
    - dvclive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://dvc.org/doc/dvclive
  summary: Metric logger for ML projects.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - daavoo
    - efiop
    - shcheklein
